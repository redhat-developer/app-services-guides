## File used in modular documentation generator to
## split documentation into different proudcts
## Each product should have dedicated directory along with the other common documentation folders
products:
  RHOSAK:
    ## List of the directories that will be searched for adoc files
    ## You can also list each template separately
    ## For example kafka/access-mgmt etc.
    directories:
      - kafka
  RHOSR:
    directories:
      - registry
  RHOC:
    directories:
      - connectors
  RHODA:
    directories:
      - database-access
  RHOAS:
    directories:
      - rhoas
  RHOAD:
    directories:
      - api-designer

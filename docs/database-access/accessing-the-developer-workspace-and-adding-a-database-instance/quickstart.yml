apiVersion: console.openshift.io/v1
kind: ConsoleQuickStart
metadata:
  name: accessing-the-developer-workspace-and-adding-a-database-instance
  generation: 1
  annotations:
    categories: 'Database management'
spec:
  version: 0.1
  type:
    text: Quick start
    color: green
  displayName: Accessing the developer workspace and adding a database instance
  durationMinutes: 5
  icon: >-
    data:image/svg+xml;base64,
  description: 'A quick step-by-step guide for developers using OpenShift Database Access to access the developer workspace, and connect database instances from cloud-database providers to their applications.'
  prerequisites: ["Access to the OpenShift console.", "Creation of a provider account resource."]
  introduction: |-
    You can access the developer workspace in the OpenShift console to manage connectivity between database instances and applications.

    **IMPORTANT** : Red Hat OpenShift Database Access is a pre-beta service preview release, and is not ready for production environments.
  tasks:
    - title: Accessing the developer workspace and adding a database instance
      description: |-
        1. Select the **Developer** [Perspective switcher]{{highlight qs-perspective-switcher}}.
        2. Click **+Add**.
        3. Click the **Project** dropdown menu.
        4. Create a new project or search for your application’s project.
        5. Select the **Cloud-Hosted Databases** tile to connect to a cloud-database provider.
        6. Select your cloud-hosted database provider tile.
        7. Click **Add to Topology**.
        8. Select a previously configured **Provider Account** for this database instance from the dropdown menu.
        9. Select the database instance ID you want to use, and then click **Add to Topology**.
           Upon successful connection, you are taken to the **Topology** page.
      summary:
        success: Upon successful connection, you are taken to the **Topology** page.
        failed: Make note of any error messages, and try these steps again.
  conclusion: Congratulations! You are ready to connect applications to database instances.

  nextQuickStart:
    - connecting-an-application-to-a-database-instance-using-the-topology-view

apiVersion: console.openshift.io/v1
kind: ConsoleQuickStart
metadata:
  name: getting-started-with-openshift-database-access-for-developers
  generation: 1
  annotations:
    categories: 'Database management'
spec:
  displayName: Getting started with OpenShift Database Access for developers
  appName: Red Hat OpenShift Database Access
  durationMinutes: 15
  icon: >-
    data:image/svg+xml;base64,
  description: 'A quick step-by-step guide for developers on using OpenShift Database Access to create a new database instance, and connect database instances from cloud database providers to their applications.'
  prerequisites: ["An instance of OpenShift Container Platform (OCP) 4.9 or higher running on Red Hat OpenShift Dedicated (OSD), or Red Hat OpenShift Service on AWS (ROSA). When using OSD or ROSA, an Amazon Web Services (AWS) account and credentials are required.", "Access to the OpenShift Cluster Manager (OCM) console.", "Creation of a provider account resource."]
  introduction: |-
    This quick start guides developers on how to connect an external database instance to an application, and provision a new database instance.

    **IMPORTANT** : Red Hat OpenShift Database Access is a pre-beta service preview release, and is not ready for production environments.
  tasks:
    - title: Connecting to an external database instance
      description: |-
        1. Change to the **Developer** [Perspective switcher]{{highlight qs-perspective-switcher}}.
        2. Click [Add]{{highlight qs-nav-add}} on the navigation menu.
        3. Select your **Project** from dropdown menu that you want to add a database to.
           This is the namespace for your project.
        4. Click the **Database** category from the **Developer Catalog** section.
        5. On the **Developer Catalog** page, click the **Connected Database** tile for the database provider you are using.
        6. Click the **Connect** button.
        7. Select the previously configured **Provider Account** resource for this database instance from the dropdown menu.
           Next, click the database instance ID you want to use, and then click the **Connect** button.
           Upon successful connection, you are taken to the **Topology** page.
        8. On the [Topology]{{highlight qs-nav-topology}} page, you see the application, along with the new database instance.
        9. Click and drag the arrow from the application to the new database instance to create a binding connector.
           Once the binding is made, the application pod restarts.
      summary:
        success: When the application pod finishes restarting you now have database connectivity to the application.
        failed: Try these steps again.

    - title: Provision a new database instance
      description: |-
        You can create a new database instance to connect to an application for your project.

        1. Change to the **Developer** [Perspective switcher]{{highlight qs-perspective-switcher}}.
        2. Click [Add]{{highlight qs-nav-add}} on the navigation menu, and then select your project from the dropdown menu.
        3. Click the **Connected Database** tile.
        4. Select one of the database providers that you have an account with, either CockroachDB, Crunchy Bridge, or MongoDB Atlas.

           **NOTE** : If using MongoDB Atlas, then you must add the IP address of the application pod to MongoDB Atlas' **IP Access List**.
                      If the IP address is not in the **IP Access List**, then a `504 gateway timeout error` occurs.
                      Visit the MongoDB Atlas [website](https://docs.atlas.mongodb.com/security/ip-access-list/) for more details on adding an IP address to your database project.
        5. Click the **Connect** button.
        6. Select the **Provider Account** resource for your database provider, and click the **Create Database Instance** button.
        7. Provide a new **Instance Name**, and click the **Create** button.
             - If successful, you can view the database instance by clicking the **View Database Instance** button.
             - If unsuccessful, you can try again by clicking the **Try Again** button, or **Close** the database creation page.
      summary:
        success: You can view the new database instance.
        failed: The new database instance is not created.

  conclusion: Congratulations! You are ready to connect applications to database instances.

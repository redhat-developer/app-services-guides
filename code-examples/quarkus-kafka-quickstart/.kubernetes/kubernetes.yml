---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: rhoas-quarkus-kafka
  name: rhoas-quarkus-kafka
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app.kubernetes.io/name: rhoas-quarkus-kafka
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: rhoas-quarkus-kafka
  name: rhoas-quarkus-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rhoas-quarkus-kafka
  
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rhoas-quarkus-kafka
    
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: rhoas/rhoas-quarkus-kafka:latest
        imagePullPolicy: Always
        name: rhoas-quarkus-kafka
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
